<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

    <div class="field is-narrow">
      <p class="control">
        <input type="number" required name="amount" class="input" style= "width: 100px" placeholder="Amount" [ngModel]="item.amount">
      </p>
    </div>

    <div class="field">
      <p class="control">
        <input type="text" required name="description" class="input" placeholder="Description" [ngModel]="item.description">
      </p>
    </div>


    <div class="field is-narrow">
      <div class="control">
        <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">
          Add
        </button>
      </div>
    </div>

    </div>
  </div>
</form>
